{% macro displayNewsList(news_list) %}

    {% for news in news_list %}
        <div class="col-md-4">
            <li class="text-left">
                <a href="/articles/{{news.id}}">
                    {{ news.name|truncate(50)}}</a>
                    <hr>  
        </li>
    </div>
    {% endfor %}

{% endmacro %}
