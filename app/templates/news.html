<!-- {% extends 'base.html'%}

<!-- Content block -->
{% block content %}
<div class="container">

    <!-- News background -->
    <div class="row">
        <div class="col-md-4" style="background: url({{news.url}}) no-repeat center center">
        </div>

        <div class="col-md-4 news-details">
            <h3>{{ news.name }}</h3>

            <p class="description"> {{ news.description }}</p>
            


        </div>
    </div>

</div>
{% endblock %} -->
